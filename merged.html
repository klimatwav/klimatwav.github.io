<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klimat Waw</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
    <link rel="manifest" href="/fav/site.webmanifest">
    <script src="https://unpkg.com/@panzoom/panzoom@4.6.0/dist/panzoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.1/dist/howler.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background-color: #111;
            position: relative;
            overflow: hidden;
        }

        #map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgb(68, 73, 75);
            z-index: 1;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        #map-container.full-opacity {
            opacity: 1;
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .slider-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }

        .slider-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .swiper {
            width: 100%;
            height: 100%;
        }
        
        .slide-card {
            margin: 0 40px;
            padding: 60px 100px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            cursor: grab;
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .slide-card .slide-card-img-top {
            max-width: 100px;
            border-radius: 90%;
            margin: 15px auto 0;
            box-shadow: 0 5px 20px -4px #8a86e8;
            width: 100px;
            height: 100px;
        }
        
        .slide-card h5 {
            color: #ffffff;
            font-size: 21px;
            margin: 15px 0;
        }
        
        .slide-card span {
            font-size: 18px;
            color: #7d7c7c;
        }
        
        .slide-card p {
            font-size: 18px;
            color: #efe2e2;
            padding-bottom: 15px;
        }
        
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            align-items: center;
        }

        .swiper-slide-active {
            transform: scale(1.2);
        }

        .swiper-button-next {
            color: #ffffff;
            padding-left: 20px;
        }

        .swiper-button-next::after {
            font-size: 30px;
        }

        .swiper-button-prev {
            color: #ffffff;
            padding-right: 20px;
        }

        .swiper-button-prev::after {
            font-size: 30px;
        }

        #toggle-view {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 3;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        #toggle-view:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body oncontextmenu="return false">
    <div id="map-container"></div>
    <div class="slider-container">
        <div class="swiper">
            <div class="swiper-wrapper" id="swiper-wrapper">
                <!-- Slides will be generated dynamically -->
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <button id="toggle-view">Toggle Map View</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script src="player/player.js"></script>
    <script src="main.js"></script>
    <script>
        document.getElementById('toggle-view').addEventListener('click', function() {
            const mapContainer = document.getElementById('map-container');
            const sliderContainer = document.querySelector('.slider-container');
            const button = document.getElementById('toggle-view');
            
            if (mapContainer.classList.contains('full-opacity')) {
                // Show player view
                mapContainer.classList.remove('full-opacity');
                sliderContainer.classList.remove('hidden');
                button.textContent = 'Toggle Map View';
            } else {
                // Show map view
                mapContainer.classList.add('full-opacity');
                sliderContainer.classList.add('hidden');
                button.textContent = 'Show Player';
            }
        });
    </script>
</body>
</html>
