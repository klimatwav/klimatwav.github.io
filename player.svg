<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Album Cover -->
    <rect x="20" y="20" width="80" height="80" fill="#e0e0e0" stroke="#aaa" stroke-width="1"/>
    <text x="120" y="70" fill="#000" font-family="Arial" font-size="20">Audio Track</text>

    
    <!-- Progress Bar -->
    <line x1="50" y1="120" x2="250" y2="120" stroke="#d3d3d3" stroke-width="4"/>
    <line x1="50" y1="120" x2="130" y2="120" stroke="#333" stroke-width="4">
        <animate attributeName="x2" from="50" to="250" dur="30s" repeatCount="indefinite" />
    </line>
    <circle cx="130" cy="120" r="6" fill="#333" stroke="#333" stroke-width="1">
        <animate attributeName="cx" from="50" to="250" dur="30s" repeatCount="indefinite" />
        <animate attributeName="fill" values="#333;red;red;#333" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Play Button (Left) -->
    <circle cx="30" cy="120" r="12" fill="#222" stroke="#222" stroke-width="1"/>
    <polygon points="26,114 36,120 26,126" fill="#fff"/>
    
    <!-- Time Display -->
    <text x="50" y="140" fill="#333" font-size="12" font-family="Arial">0:45</text>
    <text x="230" y="140" fill="#333" font-size="12" font-family="Arial">3:20</text>
    
    <!-- Slimmed Volume Icon (Right) -->
    <path d="M262 113 L268 113 L272 108 L272 132 L268 127 L262 127 Z" fill="#fff" stroke="#333" stroke-width="1.5"/>
    <path d="M276 114 Q282 120 276 126" stroke="#333" stroke-width="1.5" fill="none">
        <animate attributeName="stroke" from="black" to="white" dur="1.5s" repeatCount="indefinite" />
    </path>
    <path d="M280 110 Q289 120 280 130" stroke="#333" stroke-width="1.5" fill="none">
        <animate attributeName="stroke" from="black" to="white" dur="1.5s" begin="0.25s;op.end+0.25s" repeatCount="indefinite" />
    </path>
</svg>